on:
  workflow_call

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@v3.63.8
        with:
          extra_args: --only-verified --exclude_paths .trufflehog.txt
