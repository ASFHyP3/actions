on:
  workflow_call:
    inputs:
      local_package_name:
        required: true
        type: string
      python_versions:
        required: false
        default: >-
          ["3.8", "3.9", "3.10"]
        description: JSON string containing the list of python versions to test
        type: string
      fail_fast:
        required: false
        default: true
        description: Cancell all in-progress and queued pytest jobs if any job in the matrix fails
        type: boolean

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: ${{ inputs.fail_fast }}
      matrix:
        python_version: ${{ fromJson(inputs.python_versions) }}

    steps:
      - uses: actions/checkout@v3

      - uses: mamba-org/provision-with-micromamba@v15
        with:
          extra-specs: |
            python=${{ matrix.python_version }}

      - name: Pytest in conda environment
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps .
          pytest --cov=${{ inputs.local_package_name }}
