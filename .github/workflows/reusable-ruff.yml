on:
  workflow_call:

jobs:
  check-with-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: ruff check
        id: ruff_check
        run: ruff check --output-format=github .

      - name: ruff check failure
        if: ${{ failure() && steps.ruff_check.conclusion == 'failure' }}
        run: echo 'To automatically fix errors, run `ruff check --fix .`'

      - name: ruff format
        id: ruff_format
        run: ruff format --diff .

      - name: ruff format failure
        if: ${{ failure() && steps.ruff_format.conclusion == 'failure' }}
        run: echo 'To automatically fix errors, run `ruff format .`'
