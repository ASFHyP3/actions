on:
  workflow_call:

jobs:
  check-with-mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies and type information
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy

      - name: mypy static type check
        run: mypy --install-types --ignore-missing-imports --non-interactive --pretty .
