on:
  workflow_call:
    inputs:
      source_directory:
        required: true
        type: string

jobs:
  check-with-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies and type information
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy
          mypy --install-types --non-interactive ${{ inputs.source_directory }}

      - name: mypy static typing check
        run: mypy --ignore-missing-imports ${{ inputs.source_directory }}
